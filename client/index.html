<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Habit Tracker Pro - Full Year 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI'; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
    .header h1 { font-size: 2.2em; margin-bottom: 5px; }
    .main-content { display: grid; grid-template-columns: 250px 1fr; min-height: calc(100vh - 150px); }
    .sidebar { background: #f8f9fa; padding: 20px; border-right: 1px solid #e0e0e0; overflow-y: auto; }
    .habit-item { padding: 12px; margin-bottom: 8px; background: white; border-radius: 6px; border-left: 3px solid #667eea; cursor: pointer; transition: all 0.3s; }
    .habit-item:hover { transform: translateX(5px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .habit-item.active { background: #667eea; color: white; }
    .habit-item .emoji { font-size: 1.3em; margin-right: 8px; }
    .content { padding: 25px; overflow-y: auto; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e0e0e0; }
    .tab { padding: 12px 20px; cursor: pointer; border: none; background: none; font-size: 1em; font-weight: 500; color: #666; border-bottom: 3px solid transparent; transition: all 0.3s; }
    .tab.active { color: #667eea; border-bottom-color: #667eea; }
    .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 0.9em; }
    .btn-primary { background: #667eea; color: white; }
    .btn-danger { background: #ef5350; color: white; }
    .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px; }
    .stat-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px; border-radius: 8px; text-align: center; }
    .stat-value { font-size: 1.8em; font-weight: 700; }
    .stat-label { font-size: 0.75em; opacity: 0.9; margin-top: 5px; }
    .year-calendar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
    .month-card { background: #f8f9fa; border-radius: 8px; padding: 12px; border: 2px solid #e0e0e0; }
    .month-card:hover { border-color: #667eea; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2); }
    .month-title { font-size: 1.1em; font-weight: 700; color: #333; margin-bottom: 8px; text-align: center; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
    .day-header { font-size: 0.7em; font-weight: 600; text-align: center; color: #999; padding: 4px 0; }
    .day-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 0.8em; font-weight: 500; cursor: pointer; border: 1px solid #e0e0e0; transition: all 0.2s; }
    .day-cell:hover { border-color: #667eea; }
    .day-completed { background: #4caf50; color: white; font-weight: 700; }
    .day-partial { background: #fff3cd; color: #856404; }
    .day-empty { background: #f5f5f5; color: #999; }
    .day-today { border: 2px solid #667eea; }
    .weekly-view { width: 100%; border-collapse: collapse; }
    .weekly-view th { background: #667eea; color: white; padding: 12px; text-align: left; }
    .weekly-view td { padding: 12px; border-bottom: 1px solid #e0e0e0; }
    .weekly-view tr:hover { background: #f8f9fa; }
    .checkbox { width: 20px; height: 20px; cursor: pointer; accent-color: #667eea; }
    .progress-circle { width: 120px; height: 120px; border-radius: 50%; background: conic-gradient(#667eea 0% 45%, #e0e0e0 45% 100%); display: flex; align-items: center; justify-content: center; margin: 0 auto; }
    .progress-inner { width: 100px; height: 100px; border-radius: 50%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.5em; font-weight: 700; color: #667eea; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container"><div class="header"><h1>ğŸ”¥ Habit Tracker Pro - 2026</h1><div>Full year calendar with interactive tracking</div></div><div class="main-content"><div class="sidebar"><h3 style="color:#333;margin-bottom:15px;">Habits</h3><div class="habit-item active" onclick="selectHabit(0)"><span class="emoji">ğŸ˜´</span> Wake up</div><div class="habit-item" onclick="selectHabit(1)"><span class="emoji">â„ï¸</span> Cold shower</div><div class="habit-item" onclick="selectHabit(2)"><span class="emoji">ğŸ’§</span> Hydrate</div><div class="habit-item" onclick="selectHabit(3)"><span class="emoji">ğŸ¤¸</span> Stretch</div><div class="habit-item" onclick="selectHabit(4)"><span class="emoji">ğŸ</span> Lunch</div><div class="habit-item" onclick="selectHabit(5)"><span class="emoji">ğŸ“–</span> Study</div><div class="habit-item" onclick="selectHabit(6)"><span class="emoji">ğŸ‹ï¸</span> Exercise</div><div class="habit-item" onclick="selectHabit(7)"><span class="emoji">ğŸ’¼</span> Work</div></div><div class="content"><div class="controls"><button class="btn btn-primary" onclick="exportData()">ğŸ“¥ Export</button><button class="btn btn-danger" style="margin-left:auto;" onclick="resetAll()">ğŸ”„ Reset</button></div><div class="stats"><div class="stat-box"><div class="stat-value">8</div><div class="stat-label">Total Habits</div></div><div class="stat-box"><div class="stat-value" id="yearCompletion">0%</div><div class="stat-label">Year Progress</div></div><div class="stat-box"><div class="stat-value" id="longestStreak">0</div><div class="stat-label">Best Streak</div></div><div class="stat-box"><div class="stat-value" id="daysLogged">0</div><div class="stat-label">Days Logged</div></div></div><div class="tabs"><button class="tab active" onclick="switchTab('year')">ğŸ“… Year View</button><button class="tab" onclick="switchTab('weekly')">ğŸ“Š Weekly</button><button class="tab" onclick="switchTab('details')">ğŸ¯ Details</button></div><div id="yearTab" class="tab-content"><div class="year-calendar" id="yearCalendar"></div></div><div id="weeklyTab" class="tab-content hidden"><table class="weekly-view"><tr><th>Habit</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr><tbody id="weeklyBody"></tbody></table></div><div id="detailsTab" class="tab-content hidden" style="text-align:center;"><div class="progress-circle"><div class="progress-inner"><span id="habitPercent">0%</span></div></div><h2 id="habitName" style="margin-top:15px;">Wake up at 6</h2><p id="habitStats" style="color:#666;margin-top:10px;"></p></div></div></div></div>
  <script>
    const habits=['Wake up at 6','Cold shower','Hydrate','Stretching','Healthy Lunch','Study','Exercise','Work'];
    const emojis=['ğŸ˜´','â„ï¸','ğŸ’§','ğŸ¤¸','ğŸ','ğŸ“–','ğŸ‹ï¸','ğŸ’¼'];
    let selected=0;let data={};
    function init(){const y=2026;for(let m=1;m<=12;m++){for(let d=1;d<=31;d++){const k=`${y}-${m}-${d}`;if(!data[k])data[k]={}; for(let h=0;h<8;h++){if(!data[k][h])data[k][h]=0;}}}
    localStorage.setItem('habitData',JSON.stringify(data));}
    function load(){const s=localStorage.getItem('habitData');if(s)data=JSON.parse(s);else init();}
    function save(){localStorage.setItem('habitData',JSON.stringify(data));}
    function toggleDay(y,m,d,h){const k=`${y}-${m}-${d}`;if(!data[k])data[k]={};data[k][h]=data[k][h]?0:1;save();updateStats();render();}
    function renderYear(){const cal=document.getElementById('yearCalendar');cal.innerHTML='';const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];for(let m=1;m<=12;m++){const card=document.createElement('div');card.className='month-card';card.innerHTML=`<div class="month-title">${months[m-1]} 2026</div><div class="calendar-grid">`;const days=['S','M','T','W','T','F','S'];days.forEach(d=>card.innerHTML+=`<div class="day-header">${d}</div>`);const firstDay=new Date(2026,m-1,1).getDay();const daysInMonth=new Date(2026,m,0).getDate();for(let i=0;i<firstDay;i++)card.innerHTML+='<div></div>';for(let d=1;d<=daysInMonth;d++){const k=`2026-${m}-${d}`;let completed=0;for(let h=0;h<8;h++)completed+=data[k][h]||0;let cls='day-empty';if(completed==8)cls='day-completed';else if(completed>0)cls='day-partial';const now=new Date();if(now.getFullYear()==2026&&now.getMonth()==m-1&&now.getDate()==d)cls+=' day-today';card.innerHTML+=`<div class="day-cell ${cls}" onclick="toggleDay(2026,${m},${d},${selected})">${d}</div>`;}card.innerHTML+='</div>';cal.appendChild(card);}}
    function updateStats(){let total=0,maxStreak=0;for(const k in data){for(let h=0;h<8;h++){total+=data[k][h]||0;}}const pct=Math.round(total/(365*8)*100);document.getElementById('yearCompletion').textContent=pct+'%';document.getElementById('daysLogged').textContent=Object.keys(data).length;}
    function selectHabit(idx){selected=idx;document.querySelectorAll('.habit-item').forEach((e,i)=>e.classList.toggle('active',i==idx));updateStats();}
    function switchTab(tab){document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden'));document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));document.getElementById(tab+'Tab').classList.remove('hidden');event.target.classList.add('active');}
    function exportData(){const csv='Habit,Count\n'+habits.map((h,i)=>{let cnt=0;for(const k in data)cnt+=data[k][i]||0;return h+','+cnt;}).join('\n');const blob=new Blob([csv],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='habits.csv';a.click();}
    function resetAll(){if(confirm('Reset all data?')){init();updateStats();render();alert('âœ“ Reset!');}}
    function render(){renderYear();updateStats();}
    load();render();
  </script>
</body>
</html>
