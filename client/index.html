<body>
<div class="container">
<div class="header">
<h1>üöÄ HABIT TRACKER PRO 2060</h1>
<p>Next-Gen Wellness & Personal Growth Tracking</p>
</div>
<div class="controls-section">
<div style="flex:1">
<button class="nav-btn" onclick="prevDate()">‚¨Ö Previous</button>
</div>
<div class="date-info" id="dateDisplay">January 4, 2026</div>
<div style="flex:1;text-align:right">
<button class="nav-btn" onclick="nextDate()">Next ‚û°</button>
</div>
</div>
<div class="main-wrapper">
<div class="sidebar">
<h3>üë• HABITS</h3>

</div>
<div class="calendar-container">
<div class="calendar-header">
<div class="calendar-title" id="monthYear">January 2026</div>
</div>

</div>

<div class="stats-title">üìä STATS</div>
<div class="stats-grid">
<div class="stat-item">
<div class="stat-label">Daily</div>
<div class="stat-value" id="dailyComplete">0</div>
<div class="progress-bar"><div class="progress-fill" id="dailyProgress"></div></div>
</div>
<div class="stat-item">
<div class="stat-label">Weekly</div>

</div>

<script>const habits=['Wake up at 6','Cold shower','Hydrate','Stretching','Healthy Lunch','Study','Exercise','Work','Reading','Meditation','Walk','Sleep 8h'];const emojis=['üò¥','‚ùÑÔ∏è','üíß','ü§∏','üçé','üìñ','üèãÔ∏è','üíº','üìö','üßò','üö∂','üò¥'];let currentDate=new Date(2026,0,4);let data={};function init(){for(let m=1;m<=12;m++){for(let d=1;d<=31;d++){const k=`2026-${m}-${d}`;if(!data[k])data[k]={};for(let h=0;h<habits.length;h++){if(data[k][h]===undefined)data[k][h]=0}}localStorage.setItem('habitData',JSON.stringify(data));}}function load(){const s=localStorage.getItem('habitData');data=s?JSON.parse(s):{};if(Object.keys(data).length===0)init();}function save(){localStorage.setItem('habitData',JSON.stringify(data));}function nextDate(){currentDate.setDate(currentDate.getDate()+1);render();}function prevDate(){currentDate.setDate(currentDate.getDate()-1);render();}function getDayKey(d){const m=d.getMonth()+1;const day=d.getDate();return`2026-${m}-${day}`;}function toggleHabit(habitIdx){const k=getDayKey(currentDate);if(!data[k])data[k]={};data[k][habitIdx]=data[k][habitIdx]?0:1;save();render();}function renderHabits(){const list=document.getElementById('habitList');list.innerHTML=habits.map((h,i)=>`<button class="habit-btn" onclick="selectHabit(${i})">${emojis[i]} ${h}</button>`).join('');}function selectHabit(idx){document.querySelectorAll('.habit-btn').forEach((el,i)=>el.classList.toggle('active',i===idx));}function renderCalendar(){const cal=document.getElementById('calendarGrid');const m=currentDate.getMonth();const y=currentDate.getFullYear();const first=new Date(y,m,1).getDay();const daysInMonth=new Date(y,m+1,0).getDate();let html='';['S','M','T','W','T','F','S'].forEach(d=>html+=`<div class="day-label">${d}</div>`);for(let i=0;i<first;i++)html+='<div></div>';for(let d=1;d<=daysInMonth;d++){const date=new Date(y,m,d);const k=`2026-${m+1}-${d}`;let completed=0;for(let h=0;h<habits.length;h++)completed+=data[k]?data[k][h]:0;let cls='day-cell';if(completed===habits.length)cls+=' completed';else if(completed>0)cls+=' partial';if(date.toDateString()===new Date().toDateString())cls+=' today';html+=`<div class="${cls}" onclick="toggleHabit(0)">${d}</div>`;}cal.innerHTML=html;}function updateStats(){const k=getDayKey(currentDate);const dayData=data[k]||{};const completed=Object.values(dayData).filter(v=>v).length;document.getElementById('dailyComplete').textContent=completed;document.getElementById('dailyProgress').style.width=(completed/habits.length*100)+'%';let weekCompleted=0;for(let i=0;i<7;i++){const d=new Date(currentDate);d.setDate(d.getDate()-i);const wk=`2026-${d.getMonth()+1}-${d.getDate()}`;if(data[wk])weekCompleted+=Object.values(data[wk]).filter(v=>v).length;}const weekAvg=Math.round(weekCompleted/(7*habits.length)*100);document.getElementById('weeklyAvg').textContent=weekAvg+'%';document.getElementById('weeklyProgress').style.width=weekAvg+'%';let monthCompleted=0;const monthDays=new Date(2026,currentDate.getMonth()+1,0).getDate();for(let d=1;d<=monthDays;d++){const mk=`2026-${currentDate.getMonth()+1}-${d}`;if(data[mk])monthCompleted+=Object.values(data[mk]).filter(v=>v).length;}const monthPct=Math.round(monthCompleted/(monthDays*habits.length)*100);document.getElementById('monthProgress').textContent=monthPct+'%';document.getElementById('monthProgressBar').style.width=monthPct+'%';let maxStreak=0;let currentStreak=0;for(let d=1;d<=365;d++){const date=new Date(2026,0,d);const sk=`2026-${date.getMonth()+1}-${date.getDate()}`;const dayCompleted=data[sk]?Object.values(data[sk]).filter(v=>v).length:0;if(dayCompleted===habits.length){currentStreak++;maxStreak=Math.max(maxStreak,currentStreak)}else{currentStreak=0}}document.getElementById('bestStreak').textContent=maxStreak;document.getElementById('streakProgress').style.width=Math.min(maxStreak,100)+'%';}function updateDateDisplay(){const opts={weekday:'short',year:'numeric',month:'short',day:'numeric'};document.getElementById('dateDisplay').textContent=currentDate.toLocaleDateString('en-US',opts);const monthNames=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];document.getElementById('monthYear').textContent=monthNames[currentDate.getMonth()]+' '+currentDate.getFullYear();}function exportData(){const csv='Habit,Count\n'+habits.map((h,i)=>{let cnt=0;for(const k in data)cnt+=data[k][i]||0;return h+','+cnt;}).join('\n');const blob=new Blob([csv],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='habits.csv';a.click();}function resetAllData(){document.getElementById('resetModal').classList.add('active');}function closeResetModal(){document.getElementById('resetModal').classList.remove('active');}function confirmReset(){data={};init();save();render();closeResetModal();alert('All data reset!');}function render(){updateDateDisplay();renderHabits();renderCalendar();updateStats();}load();render();</script></body></html>
